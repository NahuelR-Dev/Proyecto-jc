<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/style.css">

    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/img/Logo-arriba.png" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<div class="completo">
    <div class="conte-form registro">
        <div class="informacion">
            <div class="info">
                <h2>Bienvenido</h2>
                <p>Para Publicar tus articulos por favor Inicia Seción con tus datos

                </p>
                <input type="button" value="Iniciar Sesión" id="cambia">
            </div>
        </div>
        <div class="form-informacion">
            <div class="formulario-informacion">
                <h2>Crear una Cuenta</h2>
                <form class="form">
                    <div class="galeria1" id="galeria">
                        <img src="/img/perfil-1.jpg" class="imagen-perfil" data-foto="/img/perfil-1.jpg">
                        <img src="/img/perfil-2.jpg" class="imagen-perfil" data-foto="/img/perfil-2.jpg">
                        <img src="/img/perfil-3.jpg" class="imagen-perfil" data-foto="/img/perfil-3.jpg">
                        <img src="/img/perfil-4.jpg" class="imagen-perfil" data-foto="/img/perfil-4.jpg">
                        <img src="/img/perfil-5.jpg" class="imagen-perfil" data-foto="/img/perfil-5.jpg">
                        <img src="/img/perfil-6.jpg" class="imagen-perfil" data-foto="/img/perfil-6.jpg">
                        <img src="/img/perfil-7.jpg" class="imagen-perfil" data-foto="/img/perfil-7.jpg">
                        <img src="/img/perfil-8.jpg" class="imagen-perfil" data-foto="/img/perfil-8.jpg">
                        <img src="/img/pefil-9.jpg" class="imagen-perfil" data-foto="/img/pefil-9.jpg">
                        <img src="/img/pefil-10.jpg" class="imagen-perfil" data-foto="/img/pefil-10.jpg">
                    </div>


                    <label>
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Nombre">
                    </label>
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Apellido">
                    </label>
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="email" placeholder="Correo Electronico">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Registrarse" class="btn-regis"> 
                </form>
            </div>
        </div>
    </div>

  <!--Segundo Formulario -->

  <div class="conte-form desaparecer inicio" >
    <div class="informacion">
        <div class="info">
            <h2>¡Bienvenido Nuevamente!</h2>
            <p>Para Publicar tus articulos por favor Registrate con tus datos

            </p>
            <input type="button" value="Registrarse" id="cambio">
        </div>
    </div>
    <div class="form-informacion">
        <div class="formulario-informacion">
            <h2>Iniciar Sesión</h2>
            <form class="form">
                
                <label>
                    <i class='bx bx-envelope'></i>
                    <input type="email" placeholder="Correo Electronico">
                </label>
                <label>
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" placeholder="Contraseña">
                </label>

                <input type="submit" value="Iniciar Sesion " class="btn-regis"> 
            </form>
        </div>
    </div>
</div>


</div>

    <script src="/js/log.js"></script>
</body>

</html>
